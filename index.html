<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Consumer Affairs | Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/range.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="mortage-title--wrapper">
	    <h1 class="mortage-title m-top-none">Mortage Calculator</h1>
	    <hr class="mortage-separator">
    </div>
    <div class="calculator-wrapper">
    	<div class="calculator--form">
    		<h3 class="calculator--title">Change values to calculate your results</h3>
    		<hr class="mortage-separator m-top-1px">
    		<form id="calculator" action="/not-yet" type="post">
          <div class="form--wrapper">
      			<label class="form--label" for="years-of-mortage">Years of mortage</label>
            <div class="d-flex justify-content-between">
              <div class="d-flex justify-content-between align-items-center w-100 p-right-10px">
                <span>1</span>
                <input class="form--range" type="range" name="years-of-mortage" id="years-of-mortage" min="1" max="40">
                <span>40</span>
              </div>
              <div>
                <input type="text" name="years-of-mortage--text" value="30" class="p-left-4px w-26px form--input">
              </div>
            </div>
          </div>
          <div class="form--wrapper">
            <label class="form--label" for="rate-of-interest">Rate of interest (%)</label>
            <div class="d-flex justify-content-between">
              <div class="d-flex justify-content-between align-items-center w-100 p-right-10px">
                <span>0.1</span>
                <input class="form--range" type="range" name="years-of-mortage" id="years-of-mortage" min="0.1" max="1" step="0.1">
                <span>1</span>
              </div>
              <div>
                <input type="text" name="years-of-mortage--text" value="0.8" class="p-left-4px w-26px form--input">
              </div>
            </div>
          </div>
          <div class="form--wrapper">
      			<label class="form--label form--label-with-dollar-sign" for="loan-amount">Loan amount</label>
      			<input type="number" id="loan-amount" name="loan-amount" id="loan-amount" class="form--input f-width">
            <!-- <p class="form--input--error--message"></p> -->
          </div>
          <div class="d-flex align-items-center form--wrapper">
            <div class="form--p-right">
        			<label class="form--label form--label-with-dollar-sign" for="annual-tax">Annual Tax</label>
        			<input type="number" id="annual-tax" name="annual-tax" id="annual-tax" class="form--input">
            </div>
            <div class="form--p-left">
              <label class="form--label form--label-with-dollar-sign" for="annual-insurance">Annual insurance</label>
              <input type="number" id="annual-insurance" name="annual-insurance" id="annual-insurance" class="form--input">
            </div>
          </div>
    			<button class="form--btn btn btn-primary f-width">
    				Calculate
    			</button>
    		</form>
    	</div>
  		<div class="results" id="calculator-results">
  			<h2 class="results--title m-top-none">Your results</h2>
        <div class="calculator-results--items-wrapper">
          <label class="calculator-results--label" for="n-a">Principle & Interest</label>
          <span class="calculator-results--items-wrapper--amount" id="calculator-results--principle-and-interest">
            $ --
          </span>
        </div>
        <div class="calculator-results--items-wrapper">
          <label class="calculator-results--label" for="n-a">Tax</label>
          <span class="calculator-results--items-wrapper--amount" id="calculator-results--tax">
            $ --
          </span>
        </div>
        <div class="calculator-results--items-wrapper">
          <label class="calculator-results--label" for="n-a">Insurance</label>
          <span class="calculator-results--items-wrapper--amount" id="calculator-results--insurance">
            $ --
          </span>
        </div>
        <div class="calculator-results--items-wrapper calculator-results--total">
    			<label class="calculator-results--label" for="n-a">Total Monthly Payment</label>
    			<span class="calculator-results--items-wrapper--amount total" id="calculator-results--total">
    				$ --
    			</span>
        </div>
  		</div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

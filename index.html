    <title>Consumer Affairs | Calculator</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <body>
    <!--[if lt IE 7]>

    <div class="mortage-title--wrapper">
	    <h1 class="mortage-title">Mortage Calculator</h1>
	    <hr class="mortage-separator">
    </div>
    <div class="d-flex justify-content-center calculator-wrapper">
    	<div class="calculator--form">
    		<h3 class="calculator--title">Change values to calculate your results</h3>
    		<hr class="mortage-separator">
    		<form action="/not-yet" type="post">
    			<label for="years-of-mortage">Years of mortage</label>
    			<!-- nice looking slider, created from zero -->
    			<label for="rate-of-interest">Rate of interest (%)</label>
    			<!-- nice looking slider, created from zero -->
    			<label for="loan-amount">Loan amount</label>
    			<input type="text" id="loan-amount" name="loan-amount" class="f-width">
    			<label for="annual-tax">Annual Tax</label>
    			<input type="text" id="annual-tax" name="annual-tax" class="h-width">
    			<label for="annual-insurance">Annual insurance</label>
    			<input type="text" id="annual-insurance" name="annual-insurance" class="h-width">
    			<button class="btn btn-primary f-width">
    				Calculate
    			</button>
    		</form>
    	</div>
  		<div class="results">
  			<h2>Your results</h2>
  			<label for="n-a">Principle & Interest</label>
  			<p class="muted">
  				$ --
  			</p>
  			<label for="n-a">Tax</label>
  			<p class="muted">
  				$ --
  			</p>
  			<label for="n-a">Insurance</label>
  			<p class="muted">
  				$ --
  			</p>
  			<hr>
  			<label for="n-a">Total Monthly Payment</label>
  			<p class="muted">
  				$ --
  			</p>
  		</div>
    </div>
